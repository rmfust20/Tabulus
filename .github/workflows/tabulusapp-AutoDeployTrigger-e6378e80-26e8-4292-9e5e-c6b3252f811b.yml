name: Trigger auto deployment for tabulusapp

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '.github/workflows/tabulusapp-AutoDeployTrigger-e6378e80-26e8-4292-9e5e-c6b3252f811b.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TABULUSAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TABULUSAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TABULUSAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Verify access (optional but helpful)
        run: |
          az account show
          az containerapp show -n tabulusapp -g Tabulus -o table
          az acr show -n tabulusacr -g Tabulus -o table

      - name: Log in to ACR (OIDC)
        run: |
          az acr login --name tabulusacr

      - name: Build and push image
        run: |
          docker build -t tabulusacr.azurecr.io/tabulusapp:${{ github.sha }} .
          docker push tabulusacr.azurecr.io/tabulusapp:${{ github.sha }}

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name tabulusapp \
            --resource-group Tabulus \
            --image tabulusacr.azurecr.io/tabulusapp:${{ github.sha }}

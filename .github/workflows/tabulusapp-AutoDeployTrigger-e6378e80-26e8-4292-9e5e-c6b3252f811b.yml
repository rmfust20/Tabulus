name: Trigger auto deployment for tabulusapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tabulusapp-AutoDeployTrigger-e6378e80-26e8-4292-9e5e-c6b3252f811b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TABULUSAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TABULUSAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TABULUSAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: tabulusacr.azurecr.io
          registryUsername: ${{ secrets.TABULUSAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TABULUSAPP_REGISTRY_PASSWORD }}
          containerAppName: tabulusapp
          resourceGroup: Tabulus
          imageToBuild: tabulusacr.azurecr.io/tabulusapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


